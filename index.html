    <audio id="wrongAnswer" src="sound/wrongAnswer.mp3"></audio>

      <div id="top">
        <img src="img/logo.png" id="logo" />

            data-amt="6"
            data-lvl="6"

            Level : 6
          </li>
          <li

          </li>
          <li
            data-bind="css: {active: level() == 1}"
            data-amt="1"
            data-lvl="1"
          >
            Level : 1
          </li>
        </ul>
        <div class="clear"></div>
      </div>
      <div id="options">
        <div id="fifty" class="options-button" data-bind="click: fifty"></div>
        <div
          id="phone-friend"
          class="options-button"
          data-bind="click: fadeOutPhone"
        ></div>
        <div
          id="audience"
          class="options-button"
          data-bind="click: fadeOutAudience"
        ></div>
        
        <div id="timer" class="second-timer">
          <span class="value">50</span> seconds
        </div>
        	<!-- <div id="money">
          		Level : 
          		<span data-bind="text: formatMoney()"></span>
          	</div> -->
      </div>
      
      <div id="question-box">
        <span class="big-text">Q:</span>
        <span class="content" data-bind="text: getQuestionText()"></span>
      </div>
      <div id="answer-box">
        <div
          id="answer-one"
          class="answer"
          data-bind="click: function() { answerQuestion(0, $element.id) }"
        >
          <span class="big-text">A.</span
          ><span data-bind="text: getAnswerText(0)"></span>
        </div>
        <div
          id="answer-two"
          class="answer"
          data-bind="click: function() { answerQuestion(1, $element.id) }"
        >
          <span class="big-text">B.</span
          ><span data-bind="text: getAnswerText(1)"></span>
        </div>
        <div
          id="answer-three"
          class="answer"
          data-bind="click: function() { answerQuestion(2, $element.id) }"
        >
          <span class="big-text">C.</span
          ><span data-bind="text: getAnswerText(2)"></span>
        </div>
        <div
          id="answer-four"
          class="answer"
          data-bind="click: function() { answerQuestion(3, $element.id) }"
        >
          <span class="big-text">D.</span
          ><span data-bind="text: getAnswerText(3)"></span>
        </div>
        <div id="admin_ans"></div>

        <div id="options-timer">
        
          <button
            id="nxt-btn"
            class="options-button1"
            data-bind="click: nextBut"
            hidden
          ></button>
        
       
          <button
            id="see-ans"
            class="options-button2"
            data-bind="click: seeAns"
            hidden
          ></button>
        
        
          <div
            id="timer-start"
            class="options-button1"
            data-bind="click: timerStart"
          ></div>
          <div
            id="timer-stop"
            class="options-button1"
            data-bind="click: timerStop"
          ></div>
  
        </div>

      </div>
    </div>
